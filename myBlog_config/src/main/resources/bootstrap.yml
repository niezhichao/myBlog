spring:
  application:
    name:  myBlog_config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: ./config-repo/{profile}
      discovery:
        enabled: true
        service-id: myBlog_config
      profile: dev
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:8761/eureka/

mybatis:
  mapper-locations: classpath:com/nzc/buiness/mapper/*.xml
  type-aliases-package: com.nzc.business.entity
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/myblog?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
        username: root
        password: 123456