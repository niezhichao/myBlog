spring:
  application:
    name:  myBlog-config
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/config-repo
  profiles:
    active: native
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8888


