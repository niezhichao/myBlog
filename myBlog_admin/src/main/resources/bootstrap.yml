spring:
  application:
    name: admin-api
  cloud:
    config:
      discovery:
        service-id: myBlog-config
        enabled: true
      profile: dev
  devtools:
    livereload:
      enabled: true
      port: 35729
    restart:
      enabled: true
      additional-paths: src/main/java
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:8761/eureka/





