spring:
  application:
    name: admin-api
  cloud:
    config:
      profile: dev
      fail-fast: true
      discovery:
        enable: true
        serviceId: myBlog-config
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:8761/eureka/


server:
  port: 8090
mybatis:
  mapper-locations: classpath:com/nzc/buiness/mapper/*.xml
  type-aliases-package: com.nzc.business.entity

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password: 123456
